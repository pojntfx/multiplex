id: org.freedesktop.Sdk.Extension.ImageMagick
branch: "21.08"
runtime: org.freedesktop.Sdk
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
build-extension: true
modules:
  - name: imagemagick
    config-opts:
      - --with-modules
      - --prefix=/usr/lib/sdk/ImageMagick
    sources:
      - type: archive
        url: https://github.com/ImageMagick/ImageMagick/archive/refs/tags/7.1.0-50.tar.gz
        sha256: 3fac7d2be943f754822c19f80b2b1fa431b1cd68efb35a4ba8eb309fb5bfa79f
  - name: scripts
    sources:
      - type: script
        commands:
          - export PATH=$PATH:/usr/lib/sdk/ImageMagick/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/ImageMagick/
